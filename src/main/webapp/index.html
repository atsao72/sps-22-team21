  <body>
    <div id="content">

      <form action = "/record">

        <input type="text" id="time" name="time" required><br>
        <label for="avgBPM">Average BPM:</label><br>
        <input type="text" id="avgBPM" name="avgBPM" required><br>

      </form>

    </div>
